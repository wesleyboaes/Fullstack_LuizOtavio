<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            background-color: rgb(216, 215, 215);
        }

        .section-one,
        .section-two {
            box-sizing: border-box;
        }

        .section-one {
            background-image: url(https://cidadecult.com.br/wp-content/uploads/2024/07/16191622638212-1-750x536.webp);
            background-position: center;
            background-size: cover;
            background-position: center center;
            width: 200px;
            height: 200px;
            border: solid 5px red;
            padding: 5px 0 0 10px;
            margin: 10px 0 0 0;
        }

        .section-two {
            background-image: url(https://portaln10.com.br/wp-content/uploads/2025/03/jujutsu-kaisen-temporada-3-sem-gojo-satoru-mas-com-muita-acao-scaled-1-768x432.jpeg);
            background-position: center center;
            background-size: cover;
            width: 200px;
            height: 200px;
            border-style: solid;
            border-width: 5px;
            border-top-color: green;
            border-right-color: yellow;
            border-bottom-color: blue;
            border-left-color: white;
            margin-top: 10px;
        }
    </style>

</head>

<body>
    <section class="section-one"></section>
    <section class="section-two"></section>
</body>

</html>
