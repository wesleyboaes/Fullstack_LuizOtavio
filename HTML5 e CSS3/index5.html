<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>

    <style>
        body {
            font-family: cursive;
        }

        label {
            cursor: pointer;
            /* display: block; */
        }

        button {
            font-family: cursive;
        }
    </style>
</head>

<body>
    <form action="#" method="get" target="_blank" autocomplete="off">
        <p>My form</p>
        <p>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Your name" required>
        </p>
        <p>
            <label for="dev1">I'm a dev1:</label>
            <input type="checkbox" id="dev1" name="dev1" value="yes" checked>
            <br>
            <label for="dev2">I'm a dev2:</label>
            <input type="checkbox" id="dev2" name="dev2" value="yes">
            <br>
            <label for="dev3">I'm a dev3:</label>
            <input type="checkbox" id="dev3" name="dev3" value="yes">
        </p>
        <p>
            Gender:
            <br>
            <label for="male">Male</label>
            <input type="radio" id="male" name="gender" value="male">
            <br>
            <label for="female">Female</label>
            <input type="radio" id="female" name="gender" value="female">
            <br>
            <label for="other">Other</label>
            <input type="radio" id="other" name="gender" value="other">
        </p>
        <p>
            <label for="date">Date:</label>
            <input type="date" id="date" name="date">
        </p>
        <p>
            <label for="datetime">Datetime:</label>
            <input type="datetime-local" id="datetime" name="datetime" value="2025-10-24T09:17">
        </p>
        <p>
            <label for="time">Time:</label>
            <input type="time" id="time" name="time" value="09:17">
        </p>
        <p>
            <label for="color">Time:</label>
            <input type="color" id="color" name="color" value="#003d66">
        </p>
        <p>
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="E.g.: email@email.com">
        </p>
        <p>
            <label for="file">Your picture:</label>
            <input type="file" id="file" name="file" accept=".png, .jpg, image/*" multiple>
        </p>
        <p>
            <label for="number">Number:</label>
            <input type="number" id="number" name="number" placeholder="Type a number" min="10" max="50" step="5">
        </p>
        <p>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Type your password">
        </p>
        <p>
            <label for="range">Range:</label>
            <input type="range" id="range" name="range" min="0" max="10" step="2" value="0">
        </p>
        <p>
            <label for="range">Range 2:</label>
            <input type="range" id="range" name="range" list="tickmarks">
            <datalist id="tickmarks">
                <option value="0" label="0%">
                <option value="10">
                <option value="20">
                <option value="30">
                <option value="40">
                <option value="50" label="50%">
                <option value="60">
                <option value="70">
                <option value="80">
                <option value="90">
                <option value="100" label="100%">
            </datalist>
        </p>
        <p>
            <label for="url">URL:</label>
            <input type="url" id="url" name="url" placeholder="URL">
        </p>
        <p>
            <label for="search">Search:</label>
            <input type="search" id="search" name="search" placeholder="Search">
        </p>
        <p>
            <label for="select">Select any option:</label>
            <select name="select" id="select">
                <optgroup label="First Group:">
                    <option value="any" label="different of value"></option>
                    <option value="any2" label="different of value2" disabled></option>
                    <option value="any3" label="different of value3" selected></option>
                </optgroup>
            </select>
        </p>
        <p>
            <label for="textarea">Text Area:</label>
            <textarea name="textarea" id="textarea" rows="5" cols="50"></textarea>
        </p>
        <p>
            <button type="reset">Reset</button>
            <button type="submit">Submit</button>
        </p>
    </form>
</body>

</html>
